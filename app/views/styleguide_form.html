
<div class="container pad-h-24 styleguide container-body">
  <div class="row">
    <div class="form-group col-sm-6">
      <div class="input-group select with-label">
        <label for="">Kategori</label>
        <select class="" name="">
          <option value="">Content</option>
        </select>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">Dropdown Tittle</label>
      <div class="input-group select">
        <select class="" name="">
          <option value="">Content</option>
        </select>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">Dropdown With icon</label>
      <div class="input-group select with-icon">
        <div class="input-icon">
          <img src="images/icon/ic-calendar-default.svg" alt="Calendar icon">
        </div>
        <select class="" name="">
          <option value="">Content</option>
        </select>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">Tittle</label>
      <div class="input-group">
        <input type="text" placeholder="Placeholder">
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">Tittle With caption</label>
      <div class="input-group">
        <input type="text" placeholder="Placeholder">
        <span>Caption goes here</span>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">disabled</label>
      <div class="input-group">
        <input type="text" placeholder="Placeholder" disabled>
        <span>Caption goes here</span>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="">disabled</label>
      <div class="input-group">
        <textarea name="name" placeholder="placeholder"></textarea>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <div class="input-group upload-box">
        <input id="file1" type="file">
        <label class="btn" for="file1">Choose File</label>
        <input type="text" class="file_name" disabled placeholder="No file selected">
      </div>
      <span>MAX file size is 500kb</span>
    </div>
    <div class="radio-area col-sm-6">
        <input type="radio" name="pengiriman" id="sicepat" required="" data-parsley-multiple="pengiriman" data-parsley-id="23">
        <input type="radio" name="pengiriman" id="dhl" required="" data-parsley-multiple="pengiriman">
        <label for="sicepat" class="">Si Cepat ( Rp 8.000,00) </label>
        <label for="dhl" class="active">DHL ( Rp 15.000,00) </label>
    </div>
    <div class="checkbox-area col-sm-6">
        <input type="checkbox" name="address" id="billing" data-parsley-multiple="address" data-parsley-id="46">
        <label for="billing" class="">Ship to this address</label>
    </div>
    <div class="quantity col-sm-6">
        <div class="qty-form">
          <button class="qtyminus"></button>
          <input type="text" name="quantity" value="0" class="qty" readonly="readonly">
          <button  class="qtyplus"></button>
        </div>
    </div>
    <div class="magic-box-placeholder col-sm-12">
      <div class="setrip-magic_box">
        <div class="magic_box_content">
          <div class="magic_content-plan">

            <div class="row-inline">
              <div class="inline-magic">
                <h4>Buat Plan</h4>
              </div>
              <div class="inline-magic">
                <div class="recomend--box">
                  <div class="radio-area">
                    <input type="radio" name="pengiriman" id="sicepat" required="" data-parsley-multiple="pengiriman" data-parsley-id="23">
                    <label for="sicepat" class="">Buat Sendiri</label>
                  </div>
                  <div class="radio-area">
                    <input type="radio" name="pengiriman" id="dhl" required="" data-parsley-multiple="pengiriman">
                    <label for="dhl" class="active">Rekomendasi </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="magic-inline-form row">
              <div class="col-md-4">
                <div class="form-group">
                  <div class="input-group with-icon">
                    <div class="input-icon">
                      <img src="images/icon/ic-location.svg" alt="Calendar icon">
                    </div>
                    <input type="text" placeholder="Kemana">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <div class="input-group select with-icon">
                    <div class="input-icon">
                      <img src="images/icon/ic-calendar-default.svg" alt="Calendar icon">
                    </div>
                    <select class="" name="">
                      <option value="">Kapan</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <div class="input-group with-icon">
                    <div class="input-icon">
                      <img src="images/icon/ic-person.svg" alt="Calendar icon">
                    </div>
                    <input type="text" placeholder="Berapa Orang">
                  </div>
                </div>
              </div>
            </div>
            <div class="magic-inline-form row">
              <div class="col-sm-8">
                <div class="row-inline">
                  <img class="inline-magic" src="images/icon/set.svg" alt="">
                  <div class="inline-magic form-group transparent">
                    <div class="input-group select">
                      <select class="" name="">
                        <option value="">Mau Ngapain Aja?</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <button class="btn btn--orange width-100">Buat Sekarang</button>
              </div>
            </div>
          </div>


        </div>
        <div class="magic_box_navigation">
          <div class="flex-magic">
            <div class="magic_box_nav_square active">
              <div class="magic-box_square_inner">
                <img src="images/icon/walk.svg" alt="">
                <div class="magic-box-nav-text">Plan</div>
              </div>
            </div>
            <div class="magic_box_nav_square">
              <div class="magic-box_square_inner">
                <img src="images/icon/hotel.svg" alt="">
                <div class="magic-box-nav-text">Hotel</div>
              </div>
            </div>
            <div class="magic_box_nav_square">
              <div class="magic-box_square_inner">
                <img src="images/icon/airplane.svg" alt="">
                <div class="magic-box-nav-text">Pesawat</div>
              </div>
            </div>
            <div class="magic_box_nav_square">
              <div class="magic-box_square_inner">
                <img src="images/icon/train.svg" alt="">
                <div class="magic-box-nav-text">kereta Api</div>
              </div>
            </div>
            <div class="magic_box_nav_square">
              <div class="magic-box_square_inner">
                <img src="images/icon/airport.svg" alt="">
                <div class="magic-box-nav-text">Hotel + Pesawat</div>
              </div>
            </div>
            <div class="magic_box_nav_square">
              <div class="magic-box_square_inner">
                <img src="images/icon/boat.svg" alt="">
                <div class="magic-box-nav-text">Aktifitas</div>
              </div>
            </div>
            <div class="magic_box_nav_square">
              <div class="magic-box_square_inner">
                <img src="images/icon/car.svg" alt="">
                <div class="magic-box-nav-text">Rental Mobil</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
